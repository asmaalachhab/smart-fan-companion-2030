name: "STORY"
description: "User story (feature)"
title: "STORY: "
labels: ["story"]
body:
  - type: textarea
    id: user_story
    attributes:
      label: User story
      description: "En tant que..., je veux..., afin de..."
      placeholder: "En tant que fan, je veux ... afin de ..."
    validations:
      required: true
  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: "Liste des critères de validation"
      placeholder: "- ...\n- ..."
    validations:
      required: true
  - type: dropdown
    id: priority
    attributes:
      label: Priorité
      options:
        - P0
        - P1
        - P2
        - P3
    validations:
      required: true
  - type: dropdown
    id: points
    attributes:
      label: Story Points
      options:
        - "1"
        - "2"
        - "3"
        - "5"
        - "8"
        - "13"
    validations:
      required: true
  - type: textarea
    id: notes
    attributes:
      label: Notes / UI / API
      description: "Liens, maquettes, endpoints, contraintes"
