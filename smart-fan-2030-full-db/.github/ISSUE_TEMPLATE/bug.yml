name: "BUG"
description: "Bug report"
title: "BUG: "
labels: ["bug"]
body:
  - type: textarea
    id: summary
    attributes:
      label: Résumé
      placeholder: "Quand je..., alors..."
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Étapes pour reproduire
      placeholder: "1) ...\n2) ..."
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Résultat attendu
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Résultat actuel
    validations:
      required: true
  - type: textarea
    id: env
    attributes:
      label: Environnement
      description: "OS, navigateur, version node, etc."
